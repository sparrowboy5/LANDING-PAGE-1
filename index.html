<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>ZOMATO</title>
   
    
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="logo.jpeg" alt="logo" class="navbar__logo"/>
            </div>
            <div class="navbar__nav__items">
                <button class="nav__items button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="image.jpg" alt="hero image" class="hero__image image__primary"/>     
               
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order food from favorite restaurants near you.</h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>

        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__lists">
                <!--Burger-->
                <div class="food__card" >
                    <div class="food__card__image__container">
                        <img src="image 2.jpeg" alt="burger" class="food__image"/>
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p>Burger King, McDonalds, Burger Place 
                            <span style="color: red;">+3</span>
                        </p>
                    </div>
                </div>
                <!--pizza-->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src="image 3.jpg" alt="pizza" class="food__image"/>
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p>Pizza Hut, Domino's Pizza
                            <span style="color: red;">+3</span>
                        </p>
                    </div>
                </div>
                <!--ice cream-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="image 5.jpg" alt="ice cream" class="food__image"/>
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Ice Cream</h3>
                        <p>Baskin Robins, Ibaco
                            <span style="color: red;">+3</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="explore__menu__view__more">
                <button class="button__primary">View More</button>

            </div>

        </section>
        <section class="restaurant__container">
            <h1 class="restaurant__text">Order From 100s of restaurants</h1>
            <div class="restaurant__images__container">
                <div class="restaurant__images__row__one">
                    <div class="restaurant__images__1">
                        <img src="restaurant 1.jpg" alt="restaurant 1" class="restaurant1"/>
                    </div>
                    <div class="restaurant__images__2">
                        <img src="restaurant 21.jpeg" alt="restaurant 2" class="restaurant2"/>

                    </div>

                </div>
                <div class="restaurant__images__row__two">
                    <div class="restaurant__images__3">
                        <img src="restaurant 3.jpg" alt="restaurant 3" class="restaurant3"/>

                    </div>
                    <div class="restaurant__images__4">
                        <img src="restaurant 4.jpg" alt="restaurant 4" class="restaurant4"/>

                    </div>
                </div>
            </div>
        </section>
        

    </main>
</body>
</html>
